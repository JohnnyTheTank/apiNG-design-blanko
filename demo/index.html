<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apiNG Sample Design Demo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../dist/aping-design-sample.min.css">

    <!-- JS -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="../bower_components/apiNG/dist/aping.min.js"></script>

    <script src="../bower_components/angular-youtube-api-factory/dist/angular-youtube-api-factory.min.js"></script>
    <script src="../bower_components/apiNG-plugin-youtube/dist/aping-plugin-youtube.min.js"></script>

    <script src="../bower_components/angular-instagram-api-factory/dist/angular-instagram-api-factory.min.js"></script>
    <script src="../bower_components/apiNG-plugin-instagram/dist/aping-plugin-instagram.min.js"></script>

    <script src="../src/aping-design-sample.js"></script>

    <script src="js/aping-config.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-app="app">
    <div class="container">
        <br>
        <aping
                type="social"
                aping-youtube="[{'search':'munich'},{'search':'berlin'}]"
                aping-instagram="[{'tag':'paris'}]">
        </aping>
    </div>

</body>
</html>
